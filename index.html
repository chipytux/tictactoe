<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Tic Tac Toe</title>
<style>
  #VITORIAS{
    height: 40px;
    width: 120px;
    border: ridge 3px black;
    border-radius:10px;
  }
  span{
    font-size:30px;
  }
  
</style>
</head>
    <body>
      <div id='TABULEIRO' class='center-block'>
        <div id='VITORIAS'> 
          <img src="img/x.png" height="30" width="30"></img> <span id='XWON'></span>
          <img src="img/o.png" height="30" width="30"></img> <span id='OWON'></span>
        </div>

        <div id='L1' class='LINHA'>
          <div id='A1' class='CELULA'></div>
          <div id='A2' class="CELULA"></div>
          <div id='A3' class="CELULA"></div>
        </div>
        <div id='L2' class='LINHA'>
          <div id='B1' class='CELULA'></div>
          <div id='B2' class="CELULA"></div>
          <div id='B3' class="CELULA"></div>
        </div>
        <div id='L3' class='LINHA'>
          <div id='C1' class="CELULA"></div>
          <div id='C2' class="CELULA"></div>
          <div id='C3' class="CELULA"></div>
        </div>

        <button id='LIMPAR'>START GAME</button>

    </div>
    
    <!--EXTERNO-->
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel='canonical' href='https://chipy.mooo.com'/>

    </body>
</html>
